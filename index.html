<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Card</title>
</head>
<body>
    <main class="main">
        <div class="cont-flex">
            <div class="contenedor">
                <div class="opcion">
                    <h1 class="titulo">Free</h1>
                    <div class="monto">
                        <p class="precio-s">$</p>
                        <p class="precio">0</p>
                    </div>
                    <p class="sub-titulo">Gratis para todo tu equipo</p>
                    <p class="desc">
                        Para individuos o equipos que buscan organizar cualquier cosa.
                    </p>
                    <button class="boton btn-1">Empezar Ahora</button>
                </div>
                <div class="opcion">
                    <h1 class="titulo">Standard</h1>
                    <div class="monto">
                        <p class="precio-s">$</p>
                        <p class="precio">12</p>
                    </div>
                    <p class="sub-titulo">Por usuario por mes</p>
                    <p class="desc desc-2">
                        Para equipos que necesitan gestionar m√°s trabajo.
                    </p>
                    <button class="boton btn-2">Contratar</button>
                </div>
                <div class="opcion">
                    <h1 class="titulo">Premium</h1>
                    <div class="monto">
                        <p class="precio-s">$</p>
                        <p class="precio">35</p>
                    </div>
                    <p class="sub-titulo">Por usuario por mes</p>
                    <p class="desc">
                        Ideal para equipos que necesitan seguimiento de varios proyectos.
                    </p>
                    <button class="boton btn-3">Prueba Gratuita</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
